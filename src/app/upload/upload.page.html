  <ion-grid>
    <ion-row>
      <ion-col size="4" *ngFor="let f of files">
        <video height="120" width="120" [src]="webview.convertFileSrc(f.nativeURL)" (click)="showActionSheet(f)" *ngIf="f.name.endsWith('mp4')"></video>
        <ion-thumbnail *ngIf="!f.name.endsWith('mp4')">
          <ion-img [src]="webview.convertFileSrc(f.nativeURL)" (click)="showActionSheet(f)"></ion-img>
        </ion-thumbnail>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<ion-footer>
  <ion-toolbar color="primary">
    <ion-button fill="clear" expand="full" color="light" (click)="selectMedia()">
      <ion-icon slot="start" name="document"></ion-icon>
      Select Media
    </ion-button>
  </ion-toolbar>
</ion-footer>
